apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: solid-ai-squad-template
  title: Create solid.ai Product Triad Squad
  description: |
    Template for creating a new Product Triad squad following solid.ai framework patterns.
    Includes squad charter, pool engagement plan, and observability setup.
  tags:
    - squad
    - product-triad
    - organizational-template
spec:
  owner: solid-ai-team
  type: service
  parameters:
    - title: Squad Information
      required:
        - squad_name
        - outcome
      properties:
        squad_name:
          title: Squad Name
          type: string
          description: Name of the squad (e.g., "AI Assessment Engine Squad")
        outcome:
          title: Strategic Outcome
          type: string
          description: The outcome this squad will deliver
          ui:widget: textarea
        product_owner:
          title: Product Owner
          type: string
          description: Product Owner name or email
        system_architect:
          title: System Architect
          type: string
          description: System Architect name or email
        project_manager:
          title: Project Manager
          type: string
          description: Project Manager name or email (can be AI agent)
    - title: Pool Capabilities Needed
      properties:
        developers_needed:
          title: Developers Needed
          type: number
          default: 0
        qa_needed:
          title: QA Engineers Needed
          type: number
          default: 0
        architects_needed:
          title: Solutions Architects Needed
          type: number
          default: 0
  steps:
    - id: log
      name: Log Squad Creation
      action: debug:log
      input:
        message: |
          Creating squad: ${{ parameters.squad_name }}
          Outcome: ${{ parameters.outcome }}
          Product Triad:
            - PO: ${{ parameters.product_owner }}
            - Architect: ${{ parameters.system_architect }}
            - PM: ${{ parameters.project_manager }}
  output:
    text:
      - title: Squad Created
        content: |
          # Squad: ${{ parameters.squad_name }}

          ## Strategic Outcome
          ${{ parameters.outcome }}

          ## Product Triad
          - **Product Owner:** ${{ parameters.product_owner }}
          - **System Architect:** ${{ parameters.system_architect }}
          - **Project Manager:** ${{ parameters.project_manager }}

          ## Next Steps
          1. Draft RFC if initiative impacts platform/governance
          2. Request pool resources via PMO
          3. Set up observability dashboards
          4. Schedule first sprint planning

          See: https://gusafr.github.io/midora-solid-ai/playbooks/playbook-squads/
