apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: solid-ai-framework-api
  title: solid.ai Framework Conceptual API
  description: |
    Conceptual API representing the solid.ai framework's six layers and their interactions.
    This is not a REST API but a conceptual model for organizational design patterns.
  tags:
    - framework
    - conceptual-model
    - organizational-design
  links:
    - url: https://gusafr.github.io/midora-solid-ai/architecture/
      title: Architecture Documentation
      icon: docs
    - url: https://gusafr.github.io/midora-solid-ai/rfc/rfc-0001-foundations/
      title: RFC 0001 - Foundations
      icon: docs
spec:
  type: openapi
  lifecycle: production
  owner: solid-ai-team
  system: solid-ai-framework
  definition: |
    # solid.ai Framework Layers

    ## Purpose Layer
    - Strategic intent, ethics, human oversight
    - Coherent direction and alignment

    ## Data Spine
    - Shared data contracts, interoperability, observability
    - Trusted information flow

    ## Cognitive Layer
    - AI agents, orchestration (MAGI), learning loops
    - Responsible intelligence

    ## Automation Mesh
    - Event-driven execution, SIPOC automation patterns
    - Reliable, adaptive operations

    ## Organizational Layer
    - Squads, pools, adaptive topology
    - Symbiotic human-AI collaboration

    ## Governance & Ethics Layer
    - Accountability, transparency, auditability
    - Trustworthy scale
